<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽签</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f7f7f7;
            font-family: -apple-system, system-ui, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #666; font-size: 20px; margin-bottom: 20px; }
        .number { 
            font-size: 120px; 
            color: #e74c3c; 
            font-weight: bold;
            line-height: 1;
        }
        .tip { margin-top: 20px; color: #999; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>你的随机数字是</h1>
        <div class="number" id="result">--</div>
        <p class="tip">刷新页面可重新抽取</p>
    </div>
    <script>
        // 页面加载即生成 1-22 之间的随机整数
        window.onload = function() {
            const num = Math.floor(Math.random() * 22) + 1;
            document.getElementById('result').innerText = num;
        };
    </script>
</body>
</html>
